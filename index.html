<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div class="top">
        <p id="lock"><img src="unlock.svg"></p>
        <h3 style="font-size: 32px; height: 0;">Gerador de senhas</h3>
    <h2 style="font-size: 24px; height: 0;">Gere automaticamente uma senha aleatória e segura. </h2>
    <div class="mid">
        <label>Senha</label>
        <input name="senha" type="text" id="campo-senha">   
    </div>
    <section class="container">
        <h2 id="tituloContainer">Personalize sua senha</h2>
        <div class="parametrosContainer">
            <div id="nCaracteres">
                <p style="font-size: 24px;">Número de caracteres</p>
                                
                <button id="diminuirChar">-</button>
                <div id="valorCharDiv" style="width: 55px; height: 55px; border: solid 2px; border-color: #0075FF;">12</div>
                <button id="aumentarChar">+</button>
            </div>
            <div id="caracteristicasSenha"></div>
            <div id="forcaSenha"></div>
        </div>
    </section>
</div>
</body>
</html>
